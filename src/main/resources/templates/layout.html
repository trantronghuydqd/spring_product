<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
            Product Shop
        </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/products">Product Shop</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Sản phẩm</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" href="/admin/products"
                                >Quản lý</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/orders"
                                >Đơn hàng của tôi</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/cart">
                                Giỏ hàng
                                <span
                                    class="badge bg-danger"
                                    th:if="${session.cart != null}"
                                    th:text="${session.cart.size()}"
                                ></span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span
                                class="navbar-text me-2"
                                sec:authentication="name"
                            ></span>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form
                                th:action="@{/logout}"
                                method="post"
                                class="d-inline"
                            >
                                <button
                                    type="submit"
                                    class="btn btn-link nav-link"
                                >
                                    Đăng xuất
                                </button>
                            </form>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/login">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div layout:fragment="content">
                <!-- Page content will be inserted here -->
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
