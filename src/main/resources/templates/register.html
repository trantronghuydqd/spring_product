<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng ký tài khoản</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Đăng ký tài khoản</h4>
                        </div>
                        <div class="card-body">
                            <div
                                th:if="${error}"
                                class="alert alert-danger"
                                th:text="${error}"
                            ></div>

                            <form
                                th:action="@{/register}"
                                th:object="${customer}"
                                method="post"
                            >
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >Họ và tên</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        th:field="*{name}"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label"
                                        >Tên đăng nhập</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        th:field="*{username}"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Mật khẩu</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        th:field="*{password}"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Đăng ký
                                </button>
                            </form>
                            <div class="mt-3 text-center">
                                <small
                                    >Đã có tài khoản?
                                    <a href="/login">Đăng nhập</a></small
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
