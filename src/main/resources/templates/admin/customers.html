<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Quản lý khách hàng</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Quản lý khách hàng</h2>
                <div>
                    <a href="/admin/customers/add" class="btn btn-primary me-2">
                        Thêm khách hàng
                    </a>
                    <a href="/admin/products" class="btn btn-secondary">
                        Quản lý sản phẩm
                    </a>
                </div>
            </div>

            <div class="alert alert-info" th:if="${customers.isEmpty()}">
                Chưa có khách hàng nào
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Ngày đăng ký</th>
                            <th>Số đơn hàng</th>
                            <th>Tình trạng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}">1</td>
                            <td th:text="${customer.name}">Name</td>
                            <td>
                                <code th:text="${customer.username}"
                                    >username</code
                                >
                            </td>
                            <td>
                                <span
                                    class="badge"
                                    th:classappend="${customer.role == 'ADMIN' ? 'bg-danger' : 'bg-success'}"
                                    th:text="${customer.role}"
                                >
                                    CUSTOMER
                                </span>
                            </td>
                            <td
                                th:text="${customer.customerSince != null ? #dates.format(customer.customerSince, 'dd/MM/yyyy') : 'N/A'}"
                            >
                                01/01/2024
                            </td>
                            <td>
                                <span
                                    class="badge bg-info"
                                    th:text="${customer.orders != null ? customer.orders.size() : 0} + ' đơn'"
                                >
                                    0 đơn
                                </span>
                            </td>
                            <td>
                                <span
                                    class="badge"
                                    th:classappend="${customer.isActive ? 'bg-primary' : 'bg-secondary'}"
                                    th:text="${customer.isActive ? 'Hoạt động' : 'Ngừng'}"
                                ></span>
                            </td>
                            <td>
                                <a
                                    th:href="@{/admin/customers/edit/{id}(id=${customer.id})}"
                                    class="btn btn-sm btn-warning"
                                    title="Sửa"
                                >
                                    Sửa
                                </a>
                                <form
                                    th:action="@{/admin/customers/delete/{id}(id=${customer.id})}"
                                    method="post"
                                    class="d-inline"
                                >
                                    <button
                                        type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Xóa khách hàng này (soft delete)?')"
                                        title="Xóa"
                                    >
                                        Xóa
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <a href="/admin/orders" class="btn btn-outline-primary">
                    Quản lý đơn hàng
                </a>
            </div>
        </div>
    </body>
</html>
