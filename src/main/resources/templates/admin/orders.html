<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Quản lý đơn hàng</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Quản lý đơn hàng</h2>
                <a href="/admin/products" class="btn btn-secondary">
                    Quản lý sản phẩm
                </a>
            </div>

            <div class="alert alert-info" th:if="${orders.isEmpty()}">
                Chưa có đơn hàng nào
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Mã ĐH</th>
                            <th>Khách hàng</th>
                            <th>Ngày đặt</th>
                            <th>Số sản phẩm</th>
                            <th>Tổng tiền</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td>
                                <strong th:text="'#' + ${order.id}">#1</strong>
                            </td>
                            <td>
                                <span th:text="${order.customer.name}"
                                    >Customer</span
                                >
                                <br />
                                <small
                                    class="text-muted"
                                    th:text="${order.customer.username}"
                                    >username</small
                                >
                            </td>
                            <td
                                th:text="${#dates.format(order.date, 'dd/MM/yyyy HH:mm')}"
                            >
                                01/01/2024
                            </td>
                            <td>
                                <span
                                    class="badge bg-primary"
                                    th:text="${order.orderLines.size()} + ' SP'"
                                >
                                    0 SP
                                </span>
                            </td>
                            <td>
                                <strong
                                    th:text="${#numbers.formatDecimal(orderService.calculateTotal(order), 0, 'COMMA', 0, 'POINT')} + ' đ'"
                                >
                                    0 đ
                                </strong>
                            </td>
                            <td>
                                <a
                                    th:href="@{/admin/orders/{id}(id=${order.id})}"
                                    class="btn btn-sm btn-info"
                                    title="Xem chi tiết"
                                >
                                    Chi tiết
                                </a>
                                <form
                                    th:action="@{/admin/orders/delete/{id}(id=${order.id})}"
                                    method="post"
                                    class="d-inline"
                                    style="display: none"
                                >
                                    <button
                                        type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Bạn có chắc muốn xóa đơn hàng này?')"
                                        title="Xóa"
                                    >
                                        Xóa
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <a href="/admin/customers" class="btn btn-outline-primary">
                    Quản lý khách hàng
                </a>
            </div>
        </div>
    </body>
</html>
