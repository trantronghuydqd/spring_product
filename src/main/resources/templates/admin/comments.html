<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Bình luận sản phẩm</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    Bình luận sản phẩm:
                    <span th:text="${product.name}">Product Name</span>
                </h2>
                <a href="/admin/products" class="btn btn-secondary">Quay lại</a>
            </div>

            <div th:if="${comments.isEmpty()}" class="alert alert-info">
                Chưa có bình luận nào cho sản phẩm này.
            </div>

            <div th:if="${!comments.isEmpty()}">
                <div class="card mb-3" th:each="comment : ${comments}">
                    <div class="card-body">
                        <div
                            class="d-flex justify-content-between align-items-start"
                        >
                            <p class="mb-0" th:text="${comment.text}">
                                Comment text
                            </p>
                            <form
                                th:action="@{/admin/comments/delete/{id}(id=${comment.id})}"
                                method="post"
                                class="ms-3"
                                
                            >
                                <input
                                    type="hidden"
                                    name="productId"
                                    th:value="${product.id}"
                                />
                                <button
                                    type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Bạn có chắc muốn xóa bình luận này?')"
                                >
                                    Xóa
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
