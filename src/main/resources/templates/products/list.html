<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Danh sách sản phẩm</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>Danh sách sản phẩm</h2>

            <form th:action="@{/products}" method="get" class="mb-3">
                <div class="input-group">
                    <input
                        type="text"
                        name="search"
                        class="form-control"
                        placeholder="Tìm kiếm sản phẩm..."
                    />
                    <button type="submit" class="btn btn-primary">
                        Tìm kiếm
                    </button>
                </div>
            </form>

            <div class="row">
                <div class="col-md-4 mb-3" th:each="product : ${products}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a
                                    th:href="@{/products/{id}(id=${product.id})}"
                                    th:text="${product.name}"
                                    class="text-decoration-none"
                                >
                                    Product Name
                                </a>
                            </h5>
                            <p class="card-text">
                                <strong>Giá:</strong>
                                <span th:text="${product.price}">0</span>
                                VNĐ<br />
                                <strong>Danh mục:</strong>
                                <span th:text="${product.category.name}"
                                    >Category</span
                                ><br />
                                <span
                                    class="badge"
                                    th:classappend="${product.inStock ? 'bg-success' : 'bg-danger'}"
                                    th:text="${product.inStock ? 'Còn hàng' : 'Hết hàng'}"
                                ></span>
                            </p>
                            <a
                                th:href="@{/products/{id}(id=${product.id})}"
                                class="btn btn-info btn-sm mb-2"
                                >Xem chi tiết</a
                            >
                            <form
                                th:action="@{/products/cart/add/{id}(id=${product.id})}"
                                method="post"
                            >
                                <div class="input-group">
                                    <input
                                        type="number"
                                        name="quantity"
                                        class="form-control"
                                        value="1"
                                        min="1"
                                    />
                                    <button
                                        type="submit"
                                        class="btn btn-success"
                                        th:disabled="${!product.inStock}"
                                    >
                                        Thêm vào giỏ
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
