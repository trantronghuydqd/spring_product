<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Chi tiết đơn hàng</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Chi tiết đơn hàng #<span th:text="${order.id}">1</span></h2>
                <a href="/orders" class="btn btn-secondary">Quay lại</a>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <p>
                        <strong>Ngày đặt:</strong>
                        <span
                            th:text="${#dates.format(order.date, 'dd/MM/yyyy HH:mm')}"
                            >Date</span
                        >
                    </p>
                    <p>
                        <strong>Khách hàng:</strong>
                        <span th:text="${order.customer.name}">Customer</span>
                    </p>
                </div>
            </div>

            <h4>Sản phẩm đã đặt</h4>
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="line : ${order.orderLines}">
                        <td th:text="${line.product.name}">Product</td>
                        <td th:text="${line.amount}">1</td>
                        <td
                            th:text="${#numbers.formatDecimal(line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                        >
                            Price
                        </td>
                        <td
                            th:text="${#numbers.formatDecimal(line.amount * line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                        >
                            Total
                        </td>
                    </tr>
                </tbody>
                <tfoot class="table-light">
                    <tr>
                        <th colspan="3" class="text-end">Tổng cộng:</th>
                        <th>
                            <span
                                th:with="total=${#aggregates.sum(order.orderLines.![amount * purchasePrice])}"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                            >
                                Total
                            </span>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
